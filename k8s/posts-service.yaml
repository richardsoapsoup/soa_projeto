apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-service
  namespace: soa-architecture
spec:
  replicas: 2
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      labels:
        app: posts-service
    spec:
      containers:
      - name: posts-service
        image: soa-posts-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: CONSUL_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CONSUL_HOST
        - name: CONSUL_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CONSUL_PORT
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BOOTSTRAP_SERVERS
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: posts-service
  namespace: soa-architecture
spec:
  selector:
    app: posts-service
  ports:
  - port: 8002
    targetPort: 8002